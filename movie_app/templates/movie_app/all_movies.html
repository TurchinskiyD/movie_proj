
{% extends 'movie_app/base.html' %}

{% block title %} Усі фільми {% endblock %}

{% block content %}
  <h2>Список усіх фільмів</h2>
  <ul>
    {% for movie in movies %}
      <li><a href="{{ movie.get_url }}">{{ movie.name }}</a>, рейтинг - {{ movie.rating }},
              рік - {{ movie.year|default:'Невідомо' }}</li>
    {% endfor %}

  </ul>
{% endblock %}
